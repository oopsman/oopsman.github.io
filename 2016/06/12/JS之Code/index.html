	  <p>收藏一些好玩的js代码<br><a id="more"></a><br>利用了闭包，然后重写自身，只有在第一次调用时需要判断，其后都是调用了闭包的函数。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">//第一次调用时会输出1，往后的调用都是输出2</span><br><span class="line">function a() &#123;</span><br><span class="line">    console.log("1");</span><br><span class="line">    a = function() &#123;</span><br><span class="line">	console.log("2");</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">//文字图标	</span><br><span class="line">var avatar=""</span><br><span class="line">+"                                                                      <span class="tag">&lt;<span class="name">br</span>&gt;</span>"</span><br><span class="line">+"         *    *    *    *   *****    *       *    ***   *****         <span class="tag">&lt;<span class="name">br</span>&gt;</span>"</span><br><span class="line">+"        *    *    *    *   *    *   *   *   *     *        *          <span class="tag">&lt;<span class="name">br</span>&gt;</span>"</span><br><span class="line">+"       ******    *    *   ****     *  * *  *     *       *            <span class="tag">&lt;<span class="name">br</span>&gt;</span>"</span><br><span class="line">+"      *    *    *    *   *    *   * *   * *     *      *              <span class="tag">&lt;<span class="name">br</span>&gt;</span>"</span><br><span class="line">+"     *    *    ******   *****    *      *     ***     *****           <span class="tag">&lt;<span class="name">br</span>&gt;</span>"</span><br><span class="line">+"                                                                      <span class="tag">&lt;<span class="name">br</span>&gt;</span>";</span><br><span class="line">//利用<span class="tag">&lt;<span class="name">i</span>&gt;</span>.<span class="tag">&lt;/<span class="name">i</span>&gt;</span>标签替换空格</span><br><span class="line">avatar = avatar.replace(/\s/g,"<span class="tag">&lt;<span class="name">i</span>&gt;</span>.<span class="tag">&lt;/<span class="name">i</span>&gt;</span>");</span><br><span class="line"></span><br><span class="line">$(function()&#123;</span><br><span class="line">	$(".asciiart").html(avatar);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">//加深对eval的理解	</span><br><span class="line">var a = &#123;a:1,b:2&#125;</span><br><span class="line">var b = 'a';</span><br><span class="line">eval(b); //&#123;a:1,b:2&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">JSON.stringify(nv,null,"   "); //参数的含义 第三个是美化</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">//文档解析成功回调</span><br><span class="line">angular.element(document).ready(function()&#123;</span><br><span class="line">	angular.injector(["ng"]).invoke(function($http)&#123;</span><br><span class="line">		//将$http对象转成字符串显示出来</span><br><span class="line">		var e = document.querySelector("#logger");</span><br><span class="line">		angular.element(e).text($http.toString()); //函数toString</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">//获取func参数列表</span><br><span class="line">function getFuncParams(func) &#123;</span><br><span class="line">     var matches = func.toString().match(/^function\s*[^\(]*\(\s*([^\)]*)\)/m);</span><br><span class="line">     if (matches &amp;&amp; matches.length &gt; 1)</span><br><span class="line">	 return matches[1].replace(/\s*/, '').split(',');  //matches[1]代表的含义</span><br><span class="line">     return [];</span><br><span class="line"> &#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">// 假设已定义好某些Service</span><br><span class="line">var services = &#123;abc: 123, def: 456, ghi: 789&#125;,</span><br><span class="line"></span><br><span class="line">// 获取func的参数列表(依赖列表)</span><br><span class="line">    getFuncParams = function (func) &#123;</span><br><span class="line">	var matches = func.toString().match(/^function\s*[^\(]*\(\s*([^\)]*)\)/m);</span><br><span class="line">	if (matches &amp;&amp; matches.length &gt; 1)</span><br><span class="line">	    return matches[1].replace(/\s+/, '').split(',');</span><br><span class="line">	return [];</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">// 根据参数列表(依赖列表)填充参数(依赖项)</span><br><span class="line">    setFuncParams = function (params) &#123;</span><br><span class="line">	for (var i in params) &#123;</span><br><span class="line">	    params[i] = services[params[i]];</span><br><span class="line">	&#125;</span><br><span class="line">	return params;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">// 激活器</span><br><span class="line">function Activitor(func) &#123;</span><br><span class="line">    var obj = &#123;&#125;;</span><br><span class="line">    func.apply(obj, setFuncParams(getFuncParams(func)));</span><br><span class="line">    return obj;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 定义新Service</span><br><span class="line">function Service(abc, ghi) &#123;</span><br><span class="line">    this.write = function () &#123;</span><br><span class="line">	console.log(abc);</span><br><span class="line">	console.log(ghi);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 实例化Service并调用方法</span><br><span class="line">var service = Activitor(Service);</span><br><span class="line">service.write();</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123;a:1,b:2&#125;</span><br><span class="line">obj.c == undefined  //true</span><br><span class="line">obj.c == 'undefined'  //false</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--商品下部tab--&gt;</span></span><br><span class="line"> $('.box_list ul li').click(function()&#123;</span><br><span class="line">	var index = $('.box_list ul li').index(this);</span><br><span class="line">	$(this).addClass('current').siblings('li').removeClass('current');</span><br><span class="line">	$('.box_list .goods_box:eq('+index+')').show().siblings('.goods_box').hide();</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">      $("#fileup").change(function()&#123;</span><br><span class="line">	var v = $(this).val(); //选择的路径</span><br><span class="line">	var reader = new FileReader();</span><br><span class="line">	reader.readAsDataURL(this.files[0]); //file属性</span><br><span class="line">	reader.onload = function(e)&#123;</span><br><span class="line">	    console.log(e.target.result);</span><br><span class="line">	    $('#file_base64').attr('src',e.target.result);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">//jQuery.param对比两种序列化方式:</span><br><span class="line">var myObject = &#123;</span><br><span class="line">  a: &#123;</span><br><span class="line">    one: 1, </span><br><span class="line">    two: 2, </span><br><span class="line">    three: 3</span><br><span class="line">  &#125;, </span><br><span class="line">  b: [1,2,3]</span><br><span class="line">&#125;;</span><br><span class="line">var recursiveEncoded = $.param(myObject);</span><br><span class="line">var recursiveDecoded = decodeURIComponent($.param(myObject));</span><br><span class="line"></span><br><span class="line">alert(recursiveEncoded);</span><br><span class="line">alert(recursiveDecoded);</span><br><span class="line">//a%5Bone%5D=1&amp;a%5Btwo%5D=2&amp;a%5Bthree%5D=3&amp;b%5B%5D=1&amp;b%5B%5D=2&amp;b%5B%5D=3</span><br><span class="line">//a[one]=1&amp;a[two]=2&amp;a[three]=3&amp;b[]=1&amp;b[]=2&amp;b[]=3</span><br><span class="line"></span><br><span class="line">var shallowEncoded = $.param(myObject, true);</span><br><span class="line">var shallowDecoded = decodeURIComponent(shallowEncoded);</span><br><span class="line"></span><br><span class="line">alert(shallowEncoded);</span><br><span class="line">alert(shallowDecoded);</span><br><span class="line">//a=%5Bobject+Object%5D&amp;b=1&amp;b=2&amp;b=3</span><br><span class="line">//a=[object+Object]&amp;b=1&amp;b=2&amp;b=3</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">//假如说网站禁止过滤了script 这时该怎么办呢，记住一句话，这是我总结出来的“xss就是在页面执行你想要的js”不用管那么多，只要能运行我们的js就OK，比如用img标签或者a标签。我们可以这样写</span><br><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">scr</span>=<span class="string">1</span> <span class="attr">onerror</span>=<span class="string">alert('xss')</span>&gt;</span>  //当找不到图片名为1的文件时，执行alert('xss')</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">javascrip:alert('xss')</span>&gt;</span>s<span class="tag">&lt;/<span class="name">a</span>&gt;</span> //点击s时运行alert('xss')</span><br><span class="line"><span class="tag">&lt;<span class="name">iframe</span> <span class="attr">src</span>=<span class="string">javascript:alert('xss');height=0</span> <span class="attr">width</span>=<span class="string">0</span> /&gt;</span><span class="tag">&lt;<span class="name">iframe</span>&gt;</span>  //利用iframe的scr来弹窗</span><br><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"1"</span> <span class="attr">onerror</span>=<span class="string">eval("\x61\x6c\x65\x72\x74\x28\x27\x78\x73\x73\x27\x29")</span>&gt;</span><span class="tag">&lt;/<span class="name">img</span>&gt;</span>  //过滤了alert来执行弹窗</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">// this指Window  AST（抽象语法树）</span><br><span class="line">var mock = function () &#123;</span><br><span class="line">	 //声明匿名 直接执行  this指Window</span><br><span class="line">	 var global = function () &#123;</span><br><span class="line">	  return this;</span><br><span class="line">	 &#125;();</span><br><span class="line">	 if (!global.__start__ || global.__start__ <span class="tag">&lt;<span class="name">=</span> <span class="attr">0</span>) &#123;</span><br><span class="line">	  <span class="attr">global.__start__</span> = <span class="attr">1000</span>;</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="attr">global.__start__</span> <span class="attr">-</span>= <span class="attr">Math.floor</span>(<span class="attr">Math.random</span>() * <span class="attr">10</span>);</span><br><span class="line">	 <span class="attr">return</span> <span class="attr">global.__start__</span>;</span><br><span class="line">	&#125;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//用正则格式化</span><br><span class="line">'8227'.replace(/(\d&#123;1,3&#125;)(?=(?:\d&#123;3&#125;)+(?!\d))/g, '$1,');  //8,227</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">	function chunk(array, process, context) &#123;</span><br><span class="line">	     setTimeout(function() &#123;</span><br><span class="line">	     var item = array.shift();</span><br><span class="line">	     process.call(context, item);</span><br><span class="line">	    if (array.length &gt; 0) &#123;</span><br><span class="line">		  setTimeout(arguments.callee, 100);</span><br><span class="line">	    &#125;), 100);</span><br><span class="line">	&#125;</span><br><span class="line">//chunk()函数的用途就是将一个数组分成小块处理，它接受三个参数：要处理的数组，处理函数以及可选的上下文环境。每次函数都会将数组中第一个对象取出交给process函数处理，如果数组中还有对象没有被处理则启动下一个timer，直到数组处理完。这样可保证脚本不会长时间占用处理机，使浏览器出一个高响应的流畅状态。</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">// 一种让超大banner图片不拉伸、全屏宽、居中显示的方法</span><br><span class="line">  <span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">title</span>&gt;</span>Title<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="undefined"></span><br><span class="line">    .bannerbox &#123;</span><br><span class="line">	width:100%;</span><br><span class="line">	position:relative;</span><br><span class="line">	overflow:hidden;</span><br><span class="line">	height:200px;</span><br><span class="line">    &#125;</span><br><span class="line">    .banner &#123;</span><br><span class="line">	width:3000px; /*图片宽度*/</span><br><span class="line">	position:absolute;</span><br><span class="line">	left:50%;</span><br><span class="line">	margin-left:-1500px; /*图片宽度的一半*/</span><br><span class="line">    &#125;</span><br><span class="line"></span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"bannerbox"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"banner"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"t1.jpg"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span> </span><br><span class="line">   <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"> <span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">// setInterval 在准备把回调函数加入到事件队列的时候，会判断队列中是否还有未执行的回调，如果有的话，它就不会再往队列中添加回调函数。 不然，会出现多个回调同时执行的情况。</span><br><span class="line">var intervalStart = now();</span><br><span class="line">setInterval(function () &#123;</span><br><span class="line">  console.log('interval距定义定时器的时间：', now() - loopStart);</span><br><span class="line">&#125;, 100);</span><br><span class="line"></span><br><span class="line">var loopStart = now();</span><br><span class="line">heavyTask();</span><br><span class="line">console.log('heavyTask耗费时间：', now() - loopStart);</span><br><span class="line"></span><br><span class="line">function heavyTask() &#123;</span><br><span class="line">  var s = now();</span><br><span class="line">  while(now() - s &lt; 1000) &#123;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function now () &#123;</span><br><span class="line">  return new Date();</span><br><span class="line">&#125;</span><br><span class="line">// 输出：</span><br><span class="line">// heavyTask耗费时间： 1013</span><br><span class="line">// interval距定义定时器的时间： 1016</span><br><span class="line">// interval距定义定时器的时间： 1123</span><br><span class="line">// interval距定义定时器的时间： 1224</span><br><span class="line"></span><br><span class="line">var i = 0;</span><br><span class="line">timeoutId = setTimeout(function () &#123;</span><br><span class="line">    console.log(1);</span><br><span class="line">&#125;, 300);</span><br><span class="line"></span><br><span class="line">setTimeout(function () &#123;</span><br><span class="line">    var start = new Date();</span><br><span class="line">    while(i&lt;1000000000)&#123;</span><br><span class="line">        i++</span><br><span class="line">    &#125;</span><br><span class="line">    console.log('使用时间：'+i+ '  '+(new Date() - start));</span><br><span class="line">    clearTimeout(timeoutId);</span><br><span class="line">&#125;, 100);</span><br></pre></td></tr></table></figure>
