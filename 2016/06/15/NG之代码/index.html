	  <p>收藏比较典型的代码结构，供自我学习<br><a id="more"></a></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">//ng-controller指令来创建一个简单的控制器定义：</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">ng-app</span>=<span class="string">""</span> <span class="attr">ng-controller</span>=<span class="string">"MyController"</span>&gt;</span> </span><br><span class="line">请输入一个名字：<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">ng-model</span>=<span class="string">"person.name"</span>&gt;</span> //初始会显示world</span><br><span class="line">Hello <span class="tag">&lt;<span class="name">span</span> <span class="attr">ng-bind</span>=<span class="string">"person.name"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span>    </span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span><br><span class="line">//使用$scope</span><br><span class="line">function MyController($scope) &#123;</span><br><span class="line">   $scope.person = &#123;</span><br><span class="line">      name: "world"</span><br><span class="line">   &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">//ng-controller指令定义方法使用</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">ng-app</span>=<span class="string">""</span> <span class="attr">ng-controller</span>=<span class="string">"MyController"</span>&gt;</span></span><br><span class="line">     Your name:</span><br><span class="line">     <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">ng-model</span>=<span class="string">"username"</span>&gt;</span></span><br><span class="line">     <span class="tag">&lt;<span class="name">button</span> <span class="attr">ng-click</span>=<span class="string">"sayHello()"</span>&gt;</span>打招呼<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">     <span class="tag">&lt;<span class="name">hr</span> /&gt;</span></span><br><span class="line">     &#123;&#123;greeting&#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span><br><span class="line">function MyController($scope) &#123;</span><br><span class="line">  $scope.username = 'World';</span><br><span class="line">  $scope.sayHello = function() &#123;</span><br><span class="line">    $scope.greeting= 'Hello ' + $scope.username + '!';</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">//类比逻辑</span><br><span class="line"><span class="tag">&lt;<span class="name">select</span> <span class="attr">onchange</span>=<span class="string">"hiveTypeCheck(this)"</span>&gt;</span><span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">//原始事件方法处理</span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">onclick</span>=<span class="string">'myCtr()'</span>&gt;</span>第一个按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span> <span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">onclick</span>=<span class="string">'this.innerText="点击了第二个按钮";document.body.style.cssText="background-color:red";'</span>&gt;</span>第二个按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span><br><span class="line">	function myCtr()&#123;</span><br><span class="line">	    alert('点击了第一个按钮');</span><br><span class="line">	&#125;</span><br><span class="line"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//表达式连接字符串</span><br><span class="line"><span class="tag">&lt;<span class="name">td</span>&gt;</span> &#123;&#123; 'Name：'+ x.name +' ，Age：'+ x.age&#125;&#125; <span class="tag">&lt;/<span class="name">td</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">//过滤器uppercase、lowercase对字符串转换大、小写</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">ng-app</span>=<span class="string">""</span>&gt;</span></span><br><span class="line">    请输入: <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">ng-model</span>=<span class="string">"name"</span>&gt;</span></span><br><span class="line">    结果为： &#123;&#123; name | uppercase&#125;&#125; //过滤器位置</span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">//filter过滤器可以过滤数组并从中选择出一个子集出来，用法是“filter:模型名称”</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">ng-app</span>=<span class="string">""</span> <span class="attr">ng-init</span>=<span class="string">"friends = [</span><br><span class="line">   &#123;name:'tom', age:16&#125;,</span><br><span class="line">   &#123;name:'jerry', age:20&#125;, </span><br><span class="line">   &#123;name:'garfield', age:22&#125;]"</span>&gt;</span></span><br><span class="line"> </span><br><span class="line">    输入过滤:<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">ng-model</span>=<span class="string">"name"</span> &gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">ul</span> <span class="attr">style</span>=<span class="string">"list-style-type:none"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">li</span>&gt;</span>   姓名，年龄<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">li</span>  <span class="attr">ng-repeat</span>=<span class="string">"x in friends | filter:name"</span>&gt;</span>  //过滤器位置 </span><br><span class="line">	    &#123;&#123; x.name + ' , ' + x.age &#125;&#125;</span><br><span class="line">	<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">ul</span>&gt;</span>    </span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">//编译后的代码  多了class东东</span><br><span class="line"><span class="tag">&lt;<span class="name">ul</span> <span class="attr">style</span>=<span class="string">"list-style-type:none"</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">li</span>&gt;</span> 姓名，年龄<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">   <span class="comment">&lt;!-- ngRepeat: x in friends | filter:name --&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">li</span> <span class="attr">ng-repeat</span>=<span class="string">"x in friends | filter:name"</span> <span class="attr">class</span>=<span class="string">"ng-scope ng-binding"</span>&gt;</span></span><br><span class="line">       tom , 16</span><br><span class="line">   <span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">li</span> <span class="attr">ng-repeat</span>=<span class="string">"x in friends | filter:name"</span> <span class="attr">class</span>=<span class="string">"ng-scope ng-binding"</span>&gt;</span></span><br><span class="line">       jerry , 20</span><br><span class="line">   <span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">li</span> <span class="attr">ng-repeat</span>=<span class="string">"x in friends | filter:name"</span> <span class="attr">class</span>=<span class="string">"ng-scope ng-binding"</span>&gt;</span></span><br><span class="line">       garfield , 22</span><br><span class="line">   <span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">//模板、指令和视图</span><br><span class="line"><span class="comment">&lt;!-- 模板文件 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"js/angular.min.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="xml"></span><br><span class="line">	angular.module("ezstuff",[])//创建模块ezstuff</span><br><span class="line">	    .directive("ezClock",function()&#123;//在模块上注册指令ezClock的类工厂  封装格式  ezClock驼峰标识 link的参数</span><br><span class="line">		return &#123;</span><br><span class="line">		    restrict : "E",</span><br><span class="line">		    replace : true,</span><br><span class="line">		    template : "<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">'clock'</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span>",</span><br><span class="line">		    link : function(scope,element,attrs)&#123;</span><br><span class="line">			setInterval(function()&#123;</span><br><span class="line">			    //获取当前时间</span><br><span class="line">			    var d = new Date();</span><br><span class="line">			    //element对应引用该指令的DOM对象的jqLite封装</span><br><span class="line">			    element.text(d.toString());</span><br><span class="line">			&#125;,1000);</span><br><span class="line">		    &#125;</span><br><span class="line">		&#125;</span><br><span class="line">	    &#125;)</span><br><span class="line">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 内置的ng-app指令通知编译器启动AngularJS框架--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span> <span class="attr">ng-app</span>=<span class="string">"ezstuff"</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 我们自己定义的ez-clock指令通知编译器生成时钟widget--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">ez-clock</span>&gt;</span><span class="tag">&lt;/<span class="name">ez-clock</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">    //将数据传递给指令</span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="xml"></span><br><span class="line">    //sb变量建立在window对象上</span><br><span class="line">    var sb = &#123;</span><br><span class="line">        name: "somebody",</span><br><span class="line">        gender: "male",</span><br><span class="line">        age: 28</span><br><span class="line">    &#125;;</span><br><span class="line">    angular.module("ezstuff", [])</span><br><span class="line">            .directive("ezNamecard", function () &#123;</span><br><span class="line">                return &#123;</span><br><span class="line">                    restrict: "E",</span><br><span class="line">                    template: "<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">'namecard'</span>&gt;</span>",</span><br><span class="line">                    replace: true,</span><br><span class="line">                    link: function (scope, element, attrs) &#123;</span><br><span class="line">                        //读取data属性值，获得变量名，通过eval得到其值</span><br><span class="line">                        var sb = eval(attrs.data);</span><br><span class="line">                        //填充DOM元素内容</span><br><span class="line">                        element.append("<span class="tag">&lt;<span class="name">div</span>&gt;</span>name : " + sb.name + "<span class="tag">&lt;/<span class="name">div</span>&gt;</span>")</span><br><span class="line">                                .append("<span class="tag">&lt;<span class="name">div</span>&gt;</span>gender : " + sb.gender + "<span class="tag">&lt;/<span class="name">div</span>&gt;</span>")</span><br><span class="line">                                .append("<span class="tag">&lt;<span class="name">div</span>&gt;</span>age : " + sb.age + "<span class="tag">&lt;/<span class="name">div</span>&gt;</span>")</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;;</span><br><span class="line">            &#125;);</span><br><span class="line">    </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span> <span class="attr">ng-app</span>=<span class="string">"ezstuff"</span> <span class="attr">class</span>=<span class="string">"ng-scope"</span>&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--使用data属性向指令实现代码传递变量名--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">ez-namecard</span> <span class="attr">data</span>=<span class="string">"window.sb"</span>&gt;</span><span class="tag">&lt;/<span class="name">ez-namecard</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">-------------------------------编译后的html代码如下-----------------------------</span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span> <span class="attr">ng-app</span>=<span class="string">"ezstuff"</span> <span class="attr">class</span>=<span class="string">"ng-scope"</span>&gt;</span>  //根节点多了class、data属性在新生成标签里出现</span><br><span class="line">        <span class="comment">&lt;!--使用data属性向指令实现代码传递变量名--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"namecard"</span> <span class="attr">data</span>=<span class="string">"window.sb"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span>&gt;</span>name : somebody<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span>&gt;</span>gender : male<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span>&gt;</span>age : 28<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">//启动编译时会执行一次$watch里的回调方法</span><br><span class="line">      angular.module("ezstuff", [])</span><br><span class="line">           .directive("ezNamecard", function () &#123;</span><br><span class="line">               return &#123;</span><br><span class="line">                   restrict: "E",</span><br><span class="line">                   template: "<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">'namecard'</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span>",</span><br><span class="line">                   replace: true,</span><br><span class="line">                   link: function (scope, element, attrs) &#123;</span><br><span class="line">                       element.append("<span class="tag">&lt;<span class="name">div</span>&gt;</span>name : <span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span>")</span><br><span class="line">                               .append("<span class="tag">&lt;<span class="name">div</span>&gt;</span>gender :<span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span>")</span><br><span class="line">                               .append("<span class="tag">&lt;<span class="name">div</span>&gt;</span>age : <span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span>");</span><br><span class="line">                       scope.$watch('sb',function (nv,ov) &#123;</span><br><span class="line">                           var spans = element.find('span');</span><br><span class="line">                           spans[0].innerText = nv.name;  //取出的是dom对象</span><br><span class="line">                           spans[1].innerText = nv.gender;</span><br><span class="line">                           spans[2].innerText = nv.age;</span><br><span class="line">                       &#125;,true);</span><br><span class="line">		setInterval(function()&#123;</span><br><span class="line">			scope.$apply("sb.age=sb.age+1;") //好像必须这样才生效？</span><br><span class="line">		&#125;,1000);</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;;</span><br><span class="line">           &#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">//获得注入器 再得到功能组件</span><br><span class="line">var injector = angular.injector(['ng']);</span><br><span class="line">injector.invoke(function($http)&#123;</span><br><span class="line">    //do sth with $http</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">//ready事件  注入器的参数</span><br><span class="line">angular.element(document).ready(function()&#123;</span><br><span class="line">	angular.injector(["ng"]).invoke(function($http)&#123;</span><br><span class="line">		//将$http对象转成字符串显示出来</span><br><span class="line">		var e = document.querySelector("#logger");</span><br><span class="line">		angular.element(e).text($http.toString());</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">//我们定义了一个简单的服务类，这个服务类的实例就是一个字符串：“hello,world!”。</span><br><span class="line">//我们使用"ezHello"作为其服务名在注入器里注册，并通过注入器将这个实例显示出来。</span><br><span class="line">//在ezstuff模块上登记一个服务ezHello</span><br><span class="line">angular.module("ezstuff",[])</span><br><span class="line">.provider("ezHello",function()&#123;</span><br><span class="line">	//$get方法是一个类工厂，返回服务的实例</span><br><span class="line">	this.$get = function()&#123;</span><br><span class="line">		return "hello,world!";</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">angular.element(document).ready(function()&#123;</span><br><span class="line">	//注入器里含有ezstuff模块名 </span><br><span class="line">	//使用创建新的注入器方式 原因html中没有ng-app指令</span><br><span class="line">	angular.injector(["ng","ezstuff"]).invoke(function(ezHello)&#123; </span><br><span class="line">		//将ezHello实例对象转成字符串显示出来</span><br><span class="line">		var e = document.querySelector("#logger");</span><br><span class="line">		angular.element(e).text(ezHello);</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;);</span><br><span class="line">//注html中并没有ng-app指令</span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"js/angular.min.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">	<span class="comment">&lt;!--在这里显示ezHello实例的内容--&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"logger"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">//模拟引导启动过程</span><br><span class="line">angular.element(document).ready(function()&#123;</span><br><span class="line">	//第一步：创建注入器并保存到根对象的data中</span><br><span class="line">	var injector = angular.injector(["ng","ezstuff"]);</span><br><span class="line">	angular.element(document).data("$injector",injector);</span><br><span class="line">	//第二步：创建根作用域并保存到根对象的data中</span><br><span class="line">	var rootScope = injector.get("$rootScope");  //$rootScope是一个服务啊</span><br><span class="line">	angular.element(document).data("$rootScope",rootScope);</span><br><span class="line">	//第三步：编译DOM树</span><br><span class="line">	var compile = injector.get("$compile"); //$compile也是个服务啊</span><br><span class="line">	compile(document)(rootScope);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//控制器实际上就是一个JavaScript的类/构造函数</span><br><span class="line">//控制器类定义</span><br><span class="line">var myControllerClass = function($scope)&#123;</span><br><span class="line">    //模型属性定义</span><br><span class="line">    $scope.text = "...";</span><br><span class="line">    //模型方法定义</span><br><span class="line">    $scope.do = function()&#123;...&#125;;</span><br><span class="line">&#125;;</span><br><span class="line">//在模块中注册控制器</span><br><span class="line">angular.module('someModule',[])</span><br><span class="line">.controller("myController",myControllerClass);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//ng-src指令</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;<span class="name">img</span> <span class="attr">ng-src</span>=<span class="string">"&#123;&#123;vm.sb.photo&#125;&#125;"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">//参数的形式</span><br><span class="line">directive指令的参数$scope，link参数scope,element,attrs;</span><br><span class="line">controller控制器的参数$scope。</span><br><span class="line">//数据绑定</span><br><span class="line">directive指令需要$apply调用</span><br><span class="line">controller控制器不需要$apply调用？</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">//控制器的定义  数据绑定没有$apply</span><br><span class="line">var ezControllerClass = function($scope)&#123;</span><br><span class="line">           //view model</span><br><span class="line">           $scope.vm = &#123;</span><br><span class="line">               sb : &#123;</span><br><span class="line">                   name : "Jason Stantham",</span><br><span class="line">                   gender : "male"</span><br><span class="line">               &#125;,</span><br><span class="line">               shuffle : function()&#123;</span><br><span class="line">                   var repo = [</span><br><span class="line">                       &#123;name:"Jason Stantham",gender:"male"&#125;,</span><br><span class="line">                       &#123;name:"Jessica Alba",gender:"female"&#125;,</span><br><span class="line">                       &#123;name:"Nicolas Cage",gender:"male"&#125;,</span><br><span class="line">                       &#123;name:"崔永元",gender:"male"&#125;,</span><br><span class="line">                       &#123;name:"Sheetal Sheth",gender:"female"&#125;,</span><br><span class="line">                       &#123;name:"Barack Obama",gender:"male"&#125;</span><br><span class="line">                   ];</span><br><span class="line">                   var idx = Math.floor(Math.random()*repo.length);</span><br><span class="line">                   $scope.vm.sb = repo[idx];</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;;</span><br><span class="line">       &#125;;</span><br><span class="line">       angular.module("ezstuff",[]).controller("ezController",ezControllerClass);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">//可配置的服务</span><br><span class="line">function doCalc()&#123;</span><br><span class="line">	var injector = angular.injector(["ezstuff"]),</span><br><span class="line">		mycalculator = injector.get("ezCalculator"),</span><br><span class="line">		ret = mycalculator.add(3,4);</span><br><span class="line">	document.querySelector("#result").textContent = ret;</span><br><span class="line">&#125;</span><br><span class="line">//区分服务名称与注册服务名称</span><br><span class="line">angular.module("ezstuff",[])</span><br><span class="line">	.provider("ezCalculator",function()&#123;</span><br><span class="line">		var currency = "$";</span><br><span class="line">		this.setLocal = function(l)&#123;</span><br><span class="line">			var repo = &#123;</span><br><span class="line">				"CN":"¥",</span><br><span class="line">				"US":"$",</span><br><span class="line">				"JP":"¥",</span><br><span class="line">				"EN":"€"</span><br><span class="line">			&#125;;</span><br><span class="line">			if(repo[l]) currency = repo[l];</span><br><span class="line">		&#125;;</span><br><span class="line">		this.$get = function()&#123;</span><br><span class="line">			return &#123;</span><br><span class="line">				add : function(a,b)&#123;return currency + (a+b);&#125;,</span><br><span class="line">				subtract : function(a,b)&#123;return currency + (a-b);&#125;,</span><br><span class="line">				multiply : function(a,b)&#123;return currency + (a*b);&#125;,</span><br><span class="line">				divide: function(a,b)&#123;return currency + (a/b);&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;;</span><br><span class="line">	&#125;)</span><br><span class="line">	.config(function(ezCalculatorProvider)&#123;  //注入的名称</span><br><span class="line">		ezCalculatorProvider.setLocal("CN");</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">//factory方法要求提供一个对象工厂，调用该类工厂将返回服务实例</span><br><span class="line">var myServiceFactory = function()&#123;</span><br><span class="line">    return ...</span><br><span class="line">&#125;;</span><br><span class="line">angular.module("myModule",[])</span><br><span class="line">.factory("myService",myServiceFactory);</span><br><span class="line">//INSIDE：AngularJS会将factory方法封装为provider，上面的示例等同于：</span><br><span class="line">var myServiceFactory = function()&#123;</span><br><span class="line">    return ...</span><br><span class="line">&#125;;</span><br><span class="line">angular.module("myModule",[])</span><br><span class="line">	.provider("myService",function()&#123;</span><br><span class="line">	    this.$get = myServiceFactory;</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">//service方法要求提供一个构造函数，AngularJS使用这个构造函数创建服务实例：</span><br><span class="line">var myServiceClass = function()&#123;</span><br><span class="line">    this.method1 = function()&#123;...&#125;</span><br><span class="line">&#125;;</span><br><span class="line">angular.module("myModule",[])</span><br><span class="line">	.service("myService",myServiceClass);</span><br><span class="line">	//INSIDE：AngularJS会将service方法封装为provider，上面的示例等同于：</span><br><span class="line">	var myServiceClass = function()&#123;</span><br><span class="line">	    //class definition.</span><br><span class="line">	&#125;;</span><br><span class="line">angular.module("myModule",[])</span><br><span class="line">	.provider("myService",function()&#123;</span><br><span class="line">	    this.$get = function()&#123;</span><br><span class="line">		return new myServiceClass();</span><br><span class="line">	    &#125;;</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//有时我们需要在不同的组件之间共享一个变量，可以将这种情况视为一种服务：provider返回的总是变量的值。</span><br><span class="line">//value方法提供了对这种情况的简化封装：</span><br><span class="line">angular.module("myModule",[])</span><br><span class="line">	.value("myValueService","cx129800123");</span><br><span class="line">//INSIDE：AngularJS会将value方法封装为provider，上面的示例等同于：</span><br><span class="line">angular.module("myModule",[])</span><br><span class="line">	.provider("myService",function()&#123;</span><br><span class="line">	    this.$get = function()&#123;</span><br><span class="line">		return "cx129800123";</span><br><span class="line">	    &#125;;</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">//constant方法</span><br><span class="line">function doCalc()&#123;</span><br><span class="line">	var injector = angular.injector(["ezstuff"]),</span><br><span class="line">		mycalculator = injector.get("ezCalculator"),</span><br><span class="line">		ret = mycalculator.add(3,4);</span><br><span class="line">	document.querySelector("#result").textContent = ret;</span><br><span class="line">&#125;</span><br><span class="line">angular.module("ezstuff",[])</span><br><span class="line">	.constant("ezCurrency","CN")  //constant方法</span><br><span class="line">	.provider("ezCalculator",function()&#123;</span><br><span class="line">		var currency = "$";</span><br><span class="line">		this.setLocal = function(l)&#123;</span><br><span class="line">			var repo = &#123;</span><br><span class="line">				"CN":"¥",</span><br><span class="line">				"US":"$",</span><br><span class="line">				"JP":"¥",</span><br><span class="line">				"EN":"€"</span><br><span class="line">			&#125;;</span><br><span class="line">			if(repo[l]) currency = repo[l];</span><br><span class="line">		&#125;;</span><br><span class="line">		this.$get = function()&#123;</span><br><span class="line">			return &#123;</span><br><span class="line">				add : function(a,b)&#123;return currency + (a+b);&#125;,</span><br><span class="line">				subtract : function(a,b)&#123;return currency + (a-b);&#125;,</span><br><span class="line">				multiply : function(a,b)&#123;return currency + (a*b);&#125;,</span><br><span class="line">				divide: function(a,b)&#123;return currency + (a/b);&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;;</span><br><span class="line">	&#125;)</span><br><span class="line">	.config(function(ezCurrency,ezCalculatorProvider)&#123;  //constant方法的注入名称</span><br><span class="line">		ezCalculatorProvider.setLocal(ezCurrency);</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//定义指令的类工厂</span><br><span class="line">var directiveFactory = function(injectables)&#123;</span><br><span class="line">    //指令定义对象</span><br><span class="line">    var directiveDefinationObject = &#123;</span><br><span class="line">	...</span><br><span class="line">    &#125;;</span><br><span class="line">    return directiveDefinationObject;</span><br><span class="line">&#125;;</span><br><span class="line">//在模块上注册指令</span><br><span class="line">angular.module("someModule",[])</span><br><span class="line">	.directive("directiveName",directiveFactory);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">//你可能注意到模板的内容稍微修改了一下，这是因为replace为true时，要求模板有一个根节点。否报错Error: [$compile:tplrt]。</span><br><span class="line">angular.module("ezstuff",[])</span><br><span class="line">	.controller("ezCtrl", ["$scope", function($scope) &#123; // 控制器获取依赖---数组形式</span><br><span class="line">	  $scope.customer = &#123;</span><br><span class="line">	    name: "Naomi",</span><br><span class="line">	    address: "1600 Amphitheatre"</span><br><span class="line">	  &#125;;</span><br><span class="line">	&#125;])</span><br><span class="line">	.directive("ezCustomer", function() &#123;</span><br><span class="line">	  return &#123;</span><br><span class="line">		  restrict:"E",</span><br><span class="line">		  replace:true,</span><br><span class="line">		  template: "<span class="tag">&lt;<span class="name">div</span>&gt;</span>Name: &#123;&#123;customer.name&#125;&#125; Address: &#123;&#123;customer.address&#125;&#125;<span class="tag">&lt;/<span class="name">div</span>&gt;</span>"</span><br><span class="line">	  &#125;;</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">//指令的scope---使用隔离的作用域</span><br><span class="line">//通过设置scope属性，指令的每个实例都将获得一个隔离的本地作用域</span><br><span class="line"><span class="comment">&lt;!--dom--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">ng-controller</span>=<span class="string">"ezCtrl"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">ez-customer</span> <span class="attr">sb</span>=<span class="string">"Emmy"</span>&gt;</span><span class="tag">&lt;/<span class="name">ez-customer</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">ez-customer</span> <span class="attr">sb</span>=<span class="string">"Edison"</span>&gt;</span><span class="tag">&lt;/<span class="name">ez-customer</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!--js--&gt;</span></span><br><span class="line">angular.module("ezstuff",[])</span><br><span class="line">	.controller("ezCtrl", ["$scope", function($scope) &#123;</span><br><span class="line">	  $scope.Emmy = &#123;</span><br><span class="line">	    name: "Emmy",</span><br><span class="line">	    address: "1600 Amphitheatre"</span><br><span class="line">	  &#125;;</span><br><span class="line">	  $scope.Edison = &#123;</span><br><span class="line">	    name: "Edison",</span><br><span class="line">	    address: "2500 Amphitheatre"</span><br><span class="line">	  &#125;;</span><br><span class="line">	&#125;])</span><br><span class="line">	.directive("ezCustomer", function() &#123;</span><br><span class="line">	  return &#123;</span><br><span class="line">		  restrict:"E",</span><br><span class="line">		  replace:true,</span><br><span class="line">		  scope:&#123;</span><br><span class="line">			customer:"=sb",  //=绑定外部scope</span><br><span class="line">		  &#125;,</span><br><span class="line">		  template: "<span class="tag">&lt;<span class="name">div</span>&gt;</span>Name: &#123;&#123;customer.name&#125;&#125; Address: &#123;&#123;customer.address&#125;&#125;<span class="tag">&lt;/<span class="name">div</span>&gt;</span>"</span><br><span class="line">	  &#125;;</span><br><span class="line">	&#125;);</span><br><span class="line">        <span class="comment">&lt;!--结果--&gt;</span></span><br><span class="line"> Name: Emmy Address: 1600 Amphitheatre</span><br><span class="line"> Name: Edison Address: 2500 Amphitheatre</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">//link函数中启动定时器，并在定时器中更新DOM---指定显示格式的小时钟指令</span><br><span class="line"><span class="comment">&lt;!--Dom--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">ng-controller</span>=<span class="string">"ezCtrl"</span>&gt;</span></span><br><span class="line">  Date format: <span class="tag">&lt;<span class="name">input</span> <span class="attr">ng-model</span>=<span class="string">"format"</span>&gt;</span> <span class="tag">&lt;<span class="name">hr</span>/&gt;</span></span><br><span class="line">  Current time is: <span class="tag">&lt;<span class="name">span</span> <span class="attr">ez-current-time</span>=<span class="string">"format"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!--js--&gt;</span></span><br><span class="line">angular.module("ezstuff", [])</span><br><span class="line">	.controller("ezCtrl", ["$scope", function($scope) &#123;</span><br><span class="line">		$scope.format = "M/d/yy h:mm:ss a";</span><br><span class="line">	&#125;])</span><br><span class="line">	.directive("ezCurrentTime", ["$interval", "dateFilter", function($interval, dateFilter) &#123;  //</span><br><span class="line">		//定义link函数</span><br><span class="line">		function link(scope, element, attrs) &#123;</span><br><span class="line">			var format,timeoutId;</span><br><span class="line">			//更新DOM内容</span><br><span class="line">			function updateTime() &#123;</span><br><span class="line">				element.text(dateFilter(new Date(), format));</span><br><span class="line">			&#125;</span><br><span class="line">			//监听时钟格式</span><br><span class="line">			scope.$watch(attrs.ezCurrentTime, function(value) &#123;</span><br><span class="line">				format = value;</span><br><span class="line">				updateTime();</span><br><span class="line">			&#125;);</span><br><span class="line">			//在DOM对象销毁时注销定时器</span><br><span class="line">			element.on("$destroy", function() &#123;</span><br><span class="line">				$interval.cancel(timeoutId);</span><br><span class="line">			&#125;);</span><br><span class="line">			//启动定时器</span><br><span class="line">			timeoutId = $interval(function() &#123;</span><br><span class="line">				updateTime(); //update DOM</span><br><span class="line">			&#125;, 1000);</span><br><span class="line">		&#125;;</span><br><span class="line">		//返回指令定义对象</span><br><span class="line">		return &#123;</span><br><span class="line">			link: link</span><br><span class="line">		&#125;;</span><br><span class="line">	&#125;]);</span><br><span class="line"> //有几点解释下：</span><br><span class="line">//*我们在scope上使用$watch()方法对format的值进行监听，并使用这个值调整显示格式。</span><br><span class="line">//*我们监听element的$destroy事件，这个事件是在DOM对象销毁时触发。我们在这个事件触发时销毁定时器以释放资源。</span><br><span class="line">//*我们使用了AngularJS内置的$interval服务，而不是setInterval()函数创建定时器。其cancel方法。</span><br><span class="line">//*我们使用了AngularJS内置的dateFilter过滤器服务，对时间的显示进行格式化。和$interval一样，dateFilter服务也是通过注入器注入的。</span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">//在代码中使用过滤器</span><br><span class="line">angular.module("ezstuff",[])</span><br><span class="line">	.controller("ezCtrl",function($scope,numberFilter,currencyFilter)&#123;</span><br><span class="line">		$scope.total = currencyFilter(numberFilter(123,2));</span><br><span class="line">	&#125;);</span><br></pre></td></tr></table></figure>

class="line">	<span class="tag">&lt;<span class="name">ez-namecard-editor</span> <span class="attr">data</span>=<span class="string">"sb"</span>&gt;</span><span class="tag">&lt;/<span class="name">ez-namecard-editor</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">ez-logger</span> <span class="attr">data</span>=<span class="string">"sb"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">       <span class="comment">&lt;!--js--&gt;</span></span><br><span class="line">       angular.module("ezstuff", [])</span><br><span class="line">    .directive("ezNamecardEditor", function () &#123;</span><br><span class="line">	return &#123;</span><br><span class="line">	    restrict: "E",</span><br><span class="line">	    template: "<span class="tag">&lt;<span class="name">ul</span> <span class="attr">class</span>=<span class="string">'nceditor'</span>&gt;</span><span class="tag">&lt;/<span class="name">ul</span>&gt;</span>",</span><br><span class="line">	    replace: true,</span><br><span class="line">	    link: function (scope, element, attrs) &#123;</span><br><span class="line">		//获得变量名称</span><br><span class="line">		var model = attrs.data;</span><br><span class="line">		//展开HTML模板，使用field属性标记对应字段</span><br><span class="line">		element.append("<span class="tag">&lt;<span class="name">li</span>&gt;</span>name : <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">'text'</span> <span class="attr">field</span>=<span class="string">'name'</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span>")</span><br><span class="line">		    .append("<span class="tag">&lt;<span class="name">li</span>&gt;</span>gender : <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">'text'</span> <span class="attr">field</span>=<span class="string">'gender'</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span>")</span><br><span class="line">		    .append("<span class="tag">&lt;<span class="name">li</span>&gt;</span>age : <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">'text'</span> <span class="attr">field</span>=<span class="string">'age'</span>&gt;</span><span class="tag">&lt;/<span class="name">li</span>&gt;</span>");</span><br><span class="line"></span><br><span class="line">		//监听DOM事件，变化时修改变量值</span><br><span class="line">		element.find("input").on("keyup", function (ev) &#123;</span><br><span class="line">		    var field = ev.target.getAttribute("field");</span><br><span class="line">		    scope[model][field] = ev.target.value;</span><br><span class="line">		    //将对scope的修改进行传播</span><br><span class="line">		    scope.$apply("");</span><br><span class="line">		&#125;);</span><br><span class="line">	    &#125;</span><br><span class="line">	&#125;;</span><br><span class="line">    &#125;)</span><br><span class="line">    .directive("ezLogger", function () &#123;</span><br><span class="line">	return &#123;</span><br><span class="line">	    restrict: "A",</span><br><span class="line">	    link: function (scope, element, attrs) &#123;</span><br><span class="line">		var model = attrs.data; //获得变量名称</span><br><span class="line">		scope.$watch(model, function (nv) &#123;</span><br><span class="line">		    var cnt = JSON.stringify(nv, null, "	"); //stringify的用法</span><br><span class="line">		    element.html("<span class="tag">&lt;<span class="name">pre</span>&gt;</span>" + cnt + "<span class="tag">&lt;/<span class="name">pre</span>	");</span><br><span class="line">		&#125;, <span class="attr">true</span>);</span><br><span class="line">	    &#125;</span><br><span class="line">	&#125;;</span><br><span class="line">    &#125;);</span></span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">//遍历性别对象  track by使用</span><br><span class="line"><span class="tag">&lt;<span class="name">label</span> <span class="attr">ng-repeat</span>=<span class="string">"(key, val) in genders track by $index"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"radio"</span> <span class="attr">name</span>=<span class="string">"gender"</span> <span class="attr">value</span>=<span class="string">"&#123;&#123;key&#125;&#125;"</span> <span class="attr">ng-checked</span>=<span class="string">"list.gender==key"</span>&gt;</span>&#123;&#123;val&#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">//双重遍历  1、id、name的值形式  2、ng-checked的值为函数及参数 3、ng-click的参数$event</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">data-ng-repeat</span>=<span class="string">"category in tagcategories"</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">div</span>&gt;</span>&#123;&#123; category.name &#125;&#125;<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">div</span> <span class="attr">data-ng-repeat</span>=<span class="string">"tag in category.tags"</span>&gt;</span></span><br><span class="line">               <span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">                   <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"checkbox"</span> <span class="attr">id</span>=<span class="string">&#123;&#123;tag.id&#125;&#125;</span> <span class="attr">name</span>=<span class="string">"&#123;&#123;tag.name&#125;&#125;"</span> <span class="attr">ng-checked</span>=<span class="string">"isSelected(tag.id)"</span> <span class="attr">ng-click</span>=<span class="string">"updateSelection($event,tag.id)"</span>&gt;</span> &#123;&#123; tag.name &#125;&#125;</span><br><span class="line">               <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">hr</span>&gt;</span></span><br><span class="line">       <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">//$event.target、checkbox.checked、$scope.selected.splice、$scope.selectedTags.splice</span><br><span class="line">$scope.selected = [];</span><br><span class="line">$scope.selectedTags = [];</span><br><span class="line">var updateSelected = function(action,id,name)&#123;</span><br><span class="line">	if(action == 'add' &amp;&amp; $scope.selected.indexOf(id) == -1)&#123;</span><br><span class="line">	    $scope.selected.push(id);</span><br><span class="line">	    $scope.selectedTags.push(name);</span><br><span class="line">	&#125;</span><br><span class="line">	if(action == 'remove' &amp;&amp; $scope.selected.indexOf(id)!=-1)&#123;</span><br><span class="line">	    var idx = $scope.selected.indexOf(id);</span><br><span class="line">	    $scope.selected.splice(idx,1);</span><br><span class="line">	    $scope.selectedTags.splice(idx,1);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$scope.updateSelection = function($event, id)&#123;</span><br><span class="line">	var checkbox = $event.target;</span><br><span class="line">	var action = (checkbox.checked?'add':'remove');</span><br><span class="line">	updateSelected(action,id,checkbox.name);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$scope.isSelected = function(id)&#123;</span><br><span class="line">	return $scope.selected.indexOf(id)&gt;=0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">//ngAnimate模块里的animate-repeat class类  后面动画样式</span><br><span class="line">.animate-repeat &#123;</span><br><span class="line">  line-height:40px;</span><br><span class="line">  list-style:none;</span><br><span class="line">  box-sizing:border-box;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.animate-repeat.ng-move,.animate-repeat.ng-enter,.animate-repeat.ng-leave &#123;</span><br><span class="line">  -webkit-transition:all linear 0.5s;</span><br><span class="line">  transition:all linear 0.5s;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.animate-repeat.ng-leave.ng-leave-active,.animate-repeat.ng-move,.animate-repeat.ng-enter &#123;</span><br><span class="line">  opacity:0;</span><br><span class="line">  max-height:0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.animate-repeat.ng-leave,.animate-repeat.ng-move.ng-move-active,.animate-repeat.ng-enter.ng-enter-active &#123;</span><br><span class="line">  opacity:1;</span><br><span class="line">  max-height:40px;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
